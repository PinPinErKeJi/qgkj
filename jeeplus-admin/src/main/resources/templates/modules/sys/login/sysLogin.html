
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="${ctxStatic}/common/img/ico.png" type="image/x-icon">
	<title>${fn.getProductName()}</title>
	<link href="${ctxStatic}/common/dist/core.css" rel="stylesheet">

	<!--awesome-->
	<link href="${ctxStatic}/plugin/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!--字体引入-->
	<link href="${ctxStatic}/plugin/fonts-icon/iconfont.css" rel="stylesheet">
	<script src="${ctxStatic}/plugin/fonts-icon/iconfont.js" type="text/javascript"></script>
	<!--awesome-->
	<link href="${ctxStatic}/common/css/login.css" rel="stylesheet">



	<script type="text/javascript">
        function kickout(){
            var href=location.href;
            if(href.indexOf("kickout")>0){
                alert("您的账号在另一台设备上登录,如非本人操作，请立即修改密码！");
            }

            if(href.indexOf("forbid")>0){
                alert("账号已在其它地方登录，你被禁止登录！");
            }

        }
        window.onload=kickout();
	</script>
</head>
<body class="dec-login-background">
<section id="wrapper" class="login-register">
	<div class="login-box">
		<div class="login-left hidden-xs">
			<div class="" style="left: 0px; right: 0px; top: 0px; bottom: 0px; position: absolute;background-color: rgba(0,84,230,.7);">
					<div style="position: relative; margin: 60px auto 30px;">
						<div class="user-thumb text-center">
							<i style="font-size: 80px" class="icon iconfont icon-border-left"></i>
							<!--<img alt="thumbnail" style="height: 50px;width: 50px;" src="${ctxStatic}/common/img/admin-logo.png">-->
						</div>
					</div>
				<div style="height: 30px; line-height: 30px; text-align: center; white-space: nowrap; overflow: hidden; position: relative; margin: 0px auto;">${fn.getProductName()}</div>
			</div>
		</div>
		<div class="login-right">
			<#message content="${message!}" showType="1"/>
			<form class="form-horizontal form-material" id="loginform"   action="${ctx}/login"  method="post" style="padding-top:50px;overflow: hidden auto; left: 40px; right: 40px; top: 0px; bottom: 0px; position: absolute;">
				<div class="form-group ">
					<div class="col-xs-12">

						<div class="" style="position: relative; margin-bottom: 25px; flex-direction: column;">
							<div class="next-col">
								<i class="icon iconfont icon-user" style="position: absolute; left: 0px; color: #3685f2;font-size: 20px;"></i>
								<span class="next-input next-input-single next-input-medium">
									<input  type="text" name="username" required="" placeholder="用户名">
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group ">
					<div class="col-xs-12">
						<div class="" style="position: relative; margin-bottom: 25px; flex-direction: column;">
							<div class="next-col">
								<i class="icon iconfont icon-lock" style="position: absolute; left: 0px;color: #3685f2;font-size: 20px;"></i>
								<span class="next-input next-input-single next-input-medium">
									<input  type="password" name="password" required="" placeholder="密码">
								</span>
							</div>
						</div>

					</div>
				</div>
				<% if(isValidateCodeLogin!false){ %>
				<div class="form-group">
					<div class="col-md-12">
						<input type="text" id="validateCode" name="validateCode" maxlength="5" class="jp-input jp-input-sm required" style="width:100px;height: 30px"/>
						<img  class="validateImg" src="${ctxPath}/servlet/validateCodeServlet" onclick="$('.validateImg').attr('src','${ctxPath}/servlet/validateCodeServlet?'+new Date().getTime());"  />
					</div>
				</div>
				<% } %>
				<div class="form-group">
					<div class="col-md-12">
						<div class="checkbox checkbox-primary p-t-0">
							<input  type="checkbox" id="rememberMe" name="rememberMe" ${rememberMe!false ? 'checked' : ''} />
							<label for="rememberMe">保持登录状态</label>
						</div>
					</div>
				</div>
				<div class="form-group text-center m-t-20">
					<div class="col-xs-12">
						<button id="submit" style="" class="btn btn-rounded jp-btn-primary  btn-primary btn-block btn-parsley" data-loading-text="正在登录..." data-pjax>登录</button>
					</div>
				</div>
			</form>

		</div>
	</div>
</section>
<!-- jQuery -->

<script src="${ctxStatic}/common/dist/core.js"></script>

</body>
</html>
