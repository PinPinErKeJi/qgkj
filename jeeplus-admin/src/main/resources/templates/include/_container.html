<!DOCTYPE html>
<% include("_common_header.html"){} %>
<body class="fix-header show-sidebar">
	<!-- ============================================================== -->
	<!-- Preloader -->
	<!-- ============================================================== -->

	<!-- ============================================================== -->
	<!-- Wrapper -->
	<!-- ============================================================== -->
	<div id="wrapper">
			<!-- ============================================================== -->
			<!-- Topbar header - style you can find in pages.scss -->
			<!-- ============================================================== -->
			<% include("_common_top.html"){} %>
			<!-- End Top Navigation -->
			<!-- ============================================================== -->
			<!-- Left Sidebar - style you can find in sidebar.scss  -->
			<!-- ============================================================== -->
			<% include("_common_left.html"){} %>
			<!-- ============================================================== -->
			<!-- End Left Sidebar -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Page Content -->
			<!-- ============================================================== -->
			<div id="page-wrapper" class="expand">
				<div id="container-fluid" class="container-fluid">
						<div id="container">
							<div class="row bg-title shadow">
								<div class="col-sm-6 col-xs-8">
									<ol class="breadcrumb page-title" style="float: left;">

										<li><a href="${parentUrl!'javascript:return false;'}" data-pjax>${parent!}</a></li>
										<li class="active">${title!}</li>

									</ol>
								</div>
								<div class="col-sm-6 col-xs-4">
									<h4 class="page-title" style="float: right">
									<a href="javascript:javascript:history.go(-1)">
										<i class="icon iconfont icon-left-circle-fill"></i>
									</a>
										<a href="javascript:javascript:history.go(1)">
											<i class="icon iconfont icon-right-circle-fill"></i>
										</a>
									</h4>
								</div>
								<!-- /.col-lg-12 -->
							</div>
							<div id="loading" style="display:none;position:absolute;z-index: 99999" class="jp-spin jp-spin-lg jp-spin-spinning"><span class="jp-spin-dot jp-spin-dot-spin"><i></i><i></i><i></i><i></i></span></div>
							<div class="jp-spin-container">
							${layoutContent}
							</div>
						</div>


					<!-- ============================================================== -->
					<!-- Right sidebar -->
					<!-- ============================================================== -->
					<!-- .right-sidebar -->
					<% include("_common_right.html"){} %>
					<!-- ============================================================== -->
					<!-- End Right sidebar -->
					<!-- ============================================================== -->
				</div>
				<!-- /.container-fluid -->
				<!--<footer class="footer text-center shadow"> 2018 &copy;  jeeplus </footer>-->
			</div>
			<!-- /#page-wrapper -->
		</div>

</body>
</html>
